<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error! </strong> {{ errorMessage }}
        <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="outerbox">
        <h1 style="text-align: center;">Projekt hinzufügen</h1>
        <div class="middleForm">
        <form class="form" [formGroup]="projectForm" (ngSubmit)="addProject()" style="text-align: center;">
            <ul style="list-style-type:none">
                <li>
                    <label for="inputFilterName">Name: </label>
                    <input type="text" name="name" formControlName="name" class="form" id="inputFilterName" placeholder="Projektname">
                    <div *ngIf="submitted && projectForm.controls.name.errors.required" class="error">
                            <small class="form-text text-warning">Ein Name wird benötigt!
                            </small>
                    </div>
                </li>
                <li>
                    <label for="inputFilterProjectNumber">ProjektNr: </label>
                    <input type="number" min="1" name="projectnumber" formControlName="projectnumber" class="form" id="inputFilterProjectNumber" placeholder="Projektnummer">
                    <div *ngIf="submitted && projectForm.controls.projectnumber.errors" class="error">
                            <small class="form-text text-warning">Eine Projectnummer wird benötig!
                            </small>
                    </div>
                </li>
                <li>
                    <label for="inputFilterDesc">Beschreibung: </label>
                    <input type="text" name="desc" formControlName="desc" class="form" id="inputFilterDesc" placeholder="Beschreibung">
                    <div *ngIf="submitted && projectForm.controls.desc.errors" class="error">
                            <small class="form-text text-warning">Bestätigen sie das Passwort!
                            </small>
                    </div>
                </li>
                <li>
                    <button class="btn" (click)="addProject()">Projekt hinzufügen</button>
                </li>
            </ul>
        </form>
    </div>
</div>
